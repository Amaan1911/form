<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body>
    <form class="input-form" id="myForm">
      <div class="form-container">
        <h1 class="title">TechVolution 2024 Registration Form</h1>
        <div class="personal-information">
          <div class="name-field">
            <label for="name">Name</label>
            <input type="text" class="name" value="amaan" />
          </div>
          <div class="D.O.B">
            <label for="DOB">Date Of Birth</label>
            <input type="date" class="DOB" />
          </div>
          <div class="gender">
            <label for="gender">Gender</label><br />
            <label for="male choice">Male</label>
            <input type="radio" id="male" name="gender" value="male" />

            <label for="female choice">Female</label>
            <input type="radio" id="female" name="gender" value="female" />

            <label for="nonbinary choice">Non-binary</label>
            <input
              type="radio"
              id="nonbinary"
              name="gender"
              value="nonbinary"
            />
          </div>
        </div>

        <div class="contact-details">
          <h2 class="input-title">Contact Detils</h2>
          <div class="input- Email">
            <label for="Email">Email</label>
            <input type="email" id="Email" />
          </div>
          <div class="input- phone">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              class="phone"
              maxlength="10"
              onkeypress="return even.charCode>=48 && event.charCode<=57"
            />
          </div>
        </div>

        <div class="address">
          <h2 class="input-title">Address</h2>
          <div class="street">
            <label for="street">Street Address</label>
            <input type="text" class="street" />
          </div>
          <div class="city-state">
            <div class="city">
              <label for="city">City</label>
              <input type="text" class="city" />
            </div>
            <div class="state">
              <label for="state">State</label>
              <select id="state" class="state">
                <option selected disabled>Choose...</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">
                  Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
              </select>
            </div>
            <div class="zip">
              <label for="zip-code">Zip-Code</label>
              <input type="text" class="Zip-code" />
            </div>
          </div>
        </div>
        <div class="additional-information">
          <h2 class="input-title">Addional Information</h2>

          <div class="event">
            <label for="event">Event preferences</label>
            <input type="text" class="event" placeholder="choose.." />
          </div>

          <div class="Deitry">
            <label for="dietry">Dietry Restrictions</label>
            <input type="text" class="dietry"/>
          </div>
          <div class="t-shirt">
            <label for="T-shirt">T-shirt Size</label>
            <input type="text" class="T-shirt" />
          </div>
        </div>
        <button class="Register">Register</button>

        <div id="toastbox"></div>
      </div>
    </form>
    <script>
      let myForm = document.getElementById("myForm");

      myForm.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(e, "event");
        alert("Ok good")
        Swal.fire({
          title: "Good job!",
          text: "You clicked the button!",
          icon: "success",
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
